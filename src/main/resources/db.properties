<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE properties SYSTEM "http://java.sun.com/dtd/properties.dtd">
<properties>
	<comment>DataBase Connection XML Property File</comment>
	<entry key="jdbcUrl">jdbc:mysql://localhost:3306/erp?useSSL=false</entry>
	<entry key="validationQuery">select 1</entry>
	<entry key="poolName">erp</entry>
	<entry key="dbPwd">rootroot</entry>
